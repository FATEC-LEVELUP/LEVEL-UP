<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
            font-size: 3em;
            margin: 10px 0;
        }
        p {
            color: #34495e;
            font-size: 1.5em;
            margin: 5px 0;
        }
        .message-container {
            text-align: center;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Boas-vindas!</h1>
        <p>Nosso código é o melhor!</p>
        <p>Espero que gostem :)</p>
    </div>
</body>
</html>
